<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Carousel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="./src/components/Carousel.jsx" type="text/jsx"></script>
  <script>
    const images = [
      <img src="./public/images/photo1.avif" alt="Photo 1" />,
      <img src="./public/images/photo2.avif" alt="Photo 2" />,
      <img src="./public/images/photo3.avif" alt="Photo 3" />
    ];

    ReactDOM.render(
      React.createElement(Carousel, { items: images }),
      document.getElementById('root')
    );
  </script>
</body>
</html>
